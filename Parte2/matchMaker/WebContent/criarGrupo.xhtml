<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link href="#{request.contextPath}/css/criarGrupo.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<div class="meio">

		<h:form>
			<h2 id="tituloPagGrupo">#{grupoBean.titulo}</h2>

			<p:inputText id="grupo" label="grupo" placeholder="Nome"
				value="#{grupoBean.grupo.nome}" />
			<h2 />
			<p:pickList value="#{grupoBean.usuarios}" var="usuario" controlsLocation="none" itemLabel="#{usuario.login}" itemValue="#{usuario.login}" />
			<p:commandButton id="salvar" value="Salvar"
				action="#{grupoBean.salvar}" ajax="false" style="margin-top:5px" />
			<p:commandButton id="voltar" value="Voltar"
				action="#{grupoBean.voltar}" ajax="false" style="margin-top:5px"  immediate="true" />
		</h:form>
	</div>

</h:body>
</html>
