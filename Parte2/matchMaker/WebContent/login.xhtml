<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="#{request.contextPath}/css/login.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<div class="logindiv">
		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


			<h:panelGrid columns="2" cellpadding="5" class="gridlogin">
				
					<p:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{usuarioBean.usuario.login}"
						required="true" label="username" />

					<p:outputLabel for="password" value="Senha:" />
					<p:password id="password" value="#{usuarioBean.usuario.senha}"
						required="true" label="password" />
					<div class="botoesLogin">
						<f:facet name="footer">
							<p:commandButton id="login" value="Login" update="growl"
								action="#{usuarioBean.login}" />
							<p:commandButton id="cancelar" value="Cancelar" update="growl"
								action="#{usuarioBean.voltar}" />
						</f:facet>
					</div>
				

			</h:panelGrid>
		</h:form>
	</div>

</h:body>

</html>
