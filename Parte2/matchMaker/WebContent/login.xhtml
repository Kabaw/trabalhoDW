<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<link href="#{request.contextPath}/css/login.css" rel="stylesheet"
		type="text/css" />
</h:head>
<h:body>
	<div class="logindiv">
		<h:form>
			<p:growl id="growl" sticky="true" showDetail="true" life="3000" />


			<h:panelGrid columns="2" cellpadding="5" class="gridlogin">
				
					<p:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{userLoginView.username}"
						required="true" label="username" />

					<p:outputLabel for="password" value="Senha:" />
					<p:password id="password" value="#{userLoginView.password}"
						required="true" label="password" />
					<div class="botoesLogin">
						<f:facet name="footer">
							<p:commandButton id="login" value="Login" update="growl"
								action="#{userLoginView.login}"
								oncomplete="handleLoginRequest(xhr, status, args)" />
							<p:commandButton id="cancelar" value="Cancelar" update="growl"
								action="#{usuarioBean.voltar}"
								oncomplete="handleLoginRequest(xhr, status, args)" />
						</f:facet>
					</div>
				

			</h:panelGrid>
		</h:form>
	</div>

	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>
</h:body>

</html>
