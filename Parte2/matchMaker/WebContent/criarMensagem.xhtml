<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!--<link href="#{request.contextPath}/css/criarGrupo.css" rel="stylesheet"
		type="text/css" />-->
</h:head>
<h:body>
	<div class="meio">

		<h:form>

			<p:inputText id="destinatario" label="destinatario" placeholder="Destinatario"
				value="#{mensagemBean.nomeUsuario}" />
			<h2 />
			
			<p:inputText id="titulo" label="titulo" placeholder="Titulo"
				value="#{mensagemBean.mensagem.titulo}" />
			<h2 />
			
			<p:inputTextarea id="conteudo" label="conteudo" maxlength="1024"  placeholder="Mensagem"
				value="#{mensagemBean.mensagem.conteudo}" />
			<h2 />
			
			<p:commandButton id="salvar" value="Salvar"
				action="#{mensagemBean.salvar}" ajax="false" style="margin-top:5px" />
			
			<p:commandButton id="voltar" value="Voltar"
				action="#{mensagemBean.voltar}" ajax="false" style="margin-top:5px" />
		</h:form>
	</div>

</h:body>
</html>
